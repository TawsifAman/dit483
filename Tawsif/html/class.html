<!DOCTYPE html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
	* {
  margin: 0;
  padding: 0;
}

body {
  font-family: "Poppins", sans-serif;
}

.main {
  width: 100vw;
  height: 100vh;
  display: flex;
  color: aliceblue;
  align-items: center;
  background-image: url("https://github.com/DwinaTech/public-images/blob/main/background/Nature-Background.jpeg?raw=true");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: bottom;
}

.container {
  width: 100%;
  height: 100%;
  padding: 20px;
  display: flex;
  margin: 0 auto;
  border-radius: 5px 100px;
  align-items: center;
  flex-direction: column;
  justify-content: center;
}

#square {
  display: flex;
  min-width: 300px;
  min-height: 300px;
  margin-bottom: 100px;
  justify-content: center;
  transform-style: preserve-3d;
  transition: all 0.3s ease-in;
  box-shadow: 3px 3px 5px #012a4a;
}

.front,
.right,
.left {
  width: 100%;
  height: 100%;
  padding: 40px;
  display: flex;
  border-radius: 5px;
  position: absolute;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  background-color: #013a63;
  box-shadow: 3px 3px 5px #012a4a;
}

.front {
  transform: translateZ(50px);
}

.right {
  transform: rotateY(90deg) translateZ(50px);
}

.left {
  transform: rotateY(-90deg) translateZ(50px);
}

.actions button {
  border: 0;
  outline: none;
  font-size: 20px;
  min-height: 30px;
  padding: 10px 20px;
  border-radius: 4px;
  background-color: aqua;
}

.container h1 {
  font-size: 35px;
  margin-bottom: 15px;
}

.container form {
  width: 100%;
  display: flex;
  flex-direction: column;
}

.container form input,
.container form button,
.container form h5 {
  margin-bottom: 15px;
}

.container form input {
  border: 0;
  padding: 10px 8px;
  min-height: 40px;
  font-size: 20px;
  border-radius: 4px;
  box-sizing: border-box;
}

.container form button {
  border: 0;
  padding: 10px 0;
  outline: none;
  min-height: 30px;
  font-size: 20px;
  border-radius: 4px;
  background-color: aqua;
}

#frontSide {
  display: none;
}

.container .actions {
  display: flex;
}

.container .actions button {
  margin-right: 10px;
}

@media (min-width: 600px) {
  .container {
    width: 500px;
    padding: 50px 100px;
    height: 500px;
    background-image: linear-gradient(to top, #012a4a, #01497c, #89c2d9);
  }
}
	
</style>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
 <title>Login Page</title>
<head>
<body>
    <div class="main">
      <div class="container">
        <div id="square">
          <div class="front">
            <h1>Login</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="right">
            <h1>Create a new account</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <input
                required
                type="text"
                name="fullName"
                id="fullName"
                placeholder="Full name"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="left">
            <h1>Add your email to reset password</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="actions">
          <button id="leftSide" type="button">Forgot Password</button>
          <button id="frontSide" type="button">Login</button>
          <button id="rightSide" type="button">Sign up</button>
        </div>
      </div>
    </div>
	<script src="form.js"></script>
</body>
</html>
